<p style="text-align: center;">lista de posts</p>

<div class="card" *ngFor="let post of posts | async; index as i">
  <div class="card__body">
    <p class="card__info">
      Autor: {{ post?.postAuthorName }}
    </p>
    <div class="card__img">
      <img
        class="card__img__detail"
        src="../../../assets/rectangle.png"
        alt="dummy image"
      />
    </div>
    <p class="card__title"> TÃ­tulo: {{ post?.postTitle }}</p>
    <p class="card__text">Contenido: {{ post?.postContent }}</p>
    <div class="btn-container">
      <button class="btn btn__comment" (click)="showPost(post?.postId)">
        Ver Post
      </button>
    </div>
  </div>
</div>
