<div *ngIf=" (posts$ | async)?.length > 0; else noPosts" >

<div class="flex-grid">
<div class="card" *ngFor="let post of posts$ | async; index as i" >
  <div class="card__body"  (click)="showPost(post?.postId, i)">
    <p class="card__info">Autor: {{ post?.postAuthorName }} </p>
    <div class="card__img">
      <img class="card__img__detail" src="../../../assets/{{randomPic[i]}}" alt="dummy image"/>
    </div>
    <p class="card__title"> {{ post?.postTitle }}</p>
    <p class="card__text">{{ post?.postContent }}</p>
  </div>
</div>
</div>
</div>
<ng-template #noPosts>
  No posts
</ng-template>
