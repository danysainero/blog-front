
<div class="card">
  <div class="card__body">
    <p class="card__info">
      {{ (post | async)?.postAuthorName }} /
      {{ (post | async)?.createdAt | date: "dd-MM-yyyy" }}
    </p>
    <div class="card__img">
      <img
        class="card__img__detail"
        src="../../../assets/rectangle.png"
        alt="dummy image"
      />
    </div>
    <p class="card__title">{{ (post | async)?.postTitle }}</p>
    <p class="card__text">{{ (post | async)?.postContent }}</p>

    <div class="card-comment" *ngFor="let comment of (post | async)?.comments">
      <p class="card-comment__autor">{{ comment.createdAt | date: "dd-MM-yyyy" }} {{ comment.commentAuthorName }}</p>
      <p class="card-comment__text">{{ comment.commentContent }}</p>
    </div>

  </div>
</div>
